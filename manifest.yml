---
defaults: &defaults
  buildpack: php_buildpack
  services:
  - name: hys-db
  - name: sutton-redis
  - name: sutton-search
  - name: sutton-queue
  - name: sutton-assets
    parameters:
      permissions: read-write

applications:
- name: sutton-api-((environment))
  <<: *defaults
  memory: 256M
  instances: ((instances))
  routes:
  - route: ((route))

- name: sutton-queue-worker
  <<: *defaults
  instances: 1
  memory: 128M
  no-route: true
  command: php artisan queue:work --queue=((queue1)),((queue2)) --tries=1
  health-check-type: process

- name: sutton-scheduler
  <<: *defaults
  instances: 1
  memory: 128M
  no-route: true
  command: php artisan ck:run-scheduler
  health-check-type: process
